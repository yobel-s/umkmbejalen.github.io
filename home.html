<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - UMKM Desa Bejalen</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* General page styling */
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        font-size: 12px;
        color: #333;
        background-color: #f4f4f9;
      }

      /* Navbar styling */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #f4f4f9;
      }

      /* Navbar styling */
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #006400; /* Dark green to symbolize growth and nature */
        color: #fff;
        padding: 10px 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      .navbar-logo {
        font-size: 1.5em;
        font-weight: bold;
      }

      .navbar a {
        color: #fff;
        padding: 14px 20px;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.3s, color 0.3s;
      }

      .navbar a:hover {
        background-color: #228b22; /* Lighter green for hover */
        color: #e0ffe0;
        border-radius: 5px;
      }

      /* Section Styling */
      section {
        padding: 80px 20px 20px; /* Add top padding to avoid navbar overlap */
        text-align: center;
      }

      section h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #333;
      }

      section p {
        font-size: 18px;
        margin-bottom: 20px;
        color: #555;
      }

      section img {
        max-width: 80%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      }

      /* Map container styling */
      #map {
        height: calc(100vh - 150px); /* Full height minus navbar and margin */
        margin-top: 30px;
        border: 2px solid #006400;
        border-radius: 10px;
        box-shadow: 0px 8px 16px rgba(0, 100, 0, 0.2);
      }

      /* Footer styling */
      .footer {
        text-align: center;
        padding: 10px 0;
        background-color: #333;
        color: #fff;
        font-size: 0.9em;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          align-items: flex-start;
        }

        .navbar a {
          padding: 10px;
          margin: 5px 0;
        }

        section h1 {
          font-size: 28px;
        }

        section p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="navbar-logo">UMKM Desa Bejalen</div>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="index2.html">Maps</a>
    </div>

    <!-- Konten Halaman Home -->
    <section id="home">
      <h1>Welcome to UMKM Desa Bejalen</h1>
      <p>
        Website ini dibuat untuk memberikan informasi tentang UMKM yang ada di
        Desa Bejalen. Anda bisa mengeksplorasi berbagai jenis usaha yang ada,
        lokasi, dan banyak lagi!
      </p>
      <img src="images/umkm.jpg" alt="UMKM Desa Bejalen" />
    </section>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2024 UMKM Desa Bejalen. All rights reserved.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
